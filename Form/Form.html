<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main id="main">
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-lebel">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-lebel">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email"
                    required>
            </div>
            <div class="form-group">
                <label for="age" id="age-lebel">
                    Age
                    <span class="clue">(Optional)</span>
                </label>
                <input type="number" name="age" id="age" class="form-control" placeholder="Age" required>
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select class="form-control" required name="role" id="dropdown">
                    <option disabled selected value>Select Current role</option>
                    <option value="student">student</option>
                    <option value="job">full time Job</option>
                    <option value="learner">full time Learner</option>
                    <option value="preferNo">prefer not to say</option>
                    <option value="Other">other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely">
                    <input type="radio" name="user-recommend" id="definitely" value="definitely" class="input-radio"
                        checked>Definitely
                </label>
                <label for="maybe">
                    <input type="radio" name="user-recommend" id="maybe" value="maybe" class="input-radio">Maybe
                </label>
                <label for="notsure">
                    <input type="radio" name="user-recommend" id="notsure" value="notsure" class="input-radio">Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select class="form-control" required name="role" id="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="challenge">Challenge</option>
                    <option value="project">Project</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">
                    <p>What would you like to see improved?</p>
                    <span class="clue">(check all that option)</span>
                </label>
                <label for="front-end-project">
                    <input type="checkbox" name="prefer" id="front-end-project" value="front-end-project"
                        class="input-checkbox">Front-end-project
                </label>
                <label for="back-end-project">
                    <input type="checkbox" name="prefer" id="back-end-project" value="back-end-project"
                        class="input-checkbox">Back-end-project
                </label>
                <label for="data-Visualization">
                    <input type="checkbox" name="prefer" id="data-Visualization" value="data Visualization"
                        class="input-checkbox">Data Visualization
                </label>
                <label for="Challenges">
                    <input type="checkbox" name="prefer" id="Challenges" value="Challenges"
                        class="input-checkbox">Challenges
                </label>
                <label for="Open-Source-Community">
                    <input type="checkbox" name="prefer" id="Open-Source-Community" value="Open Source Community"
                        class="input-checkbox">Open Source Community
                </label>
                <label for="Gitter-help-rooms">
                    <input type="checkbox" name="prefer" id="Gitter-help-rooms" value="Gitter help rooms"
                        class="input-checkbox">Gitter help rooms
                </label>
                <label for="Videos">
                    <input type="checkbox" name="prefer" id="Videos" value="Videos" class="input-checkbox">Videos
                </label>
                <label for="City-Meetups">
                    <input type="checkbox" name="prefer" id="City-Meetups" value="City Meetups"
                        class="input-checkbox">City Meetups
                </label>
                <label for="Wiki">
                    <input type="checkbox" name="prefer" id="Wiki" value="Wiki" class="input-checkbox">Wiki
                </label>
                <label for="Forum">
                    <input type="checkbox" name="prefer" id="Forum" value="Forum" class="input-checkbox">Forum
                </label>
                <label for="Additional-Courses">
                    <input type="checkbox" name="prefer" id="Additional-Courses" value="Additional Courses"
                        class="input-checkbox">Additional Courses
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="comments"  class="input-textarea" spellcheck="false" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
